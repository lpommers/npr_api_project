<div ng-controller = 'MainCtrl'>
  <ul>
    <li ng-repeat = 'story in news'>
      <h2>
        <a ng-href = '{{story.link[0]["$text"]}}'>{{story.title['$text']}}</a>
      </h2>
      <small>{{story.byline[0].name.$text}}</small> <br>
      <p ng-bind-html="story.teaser.$text"></p>
      <img ng-src = '{{story.image[0].src}}' alt="">
    </li>
  </ul>

</div>
